{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Django Blog - {{ title }}</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="" alt="" />
            <h3>{{ user.username }}</h3>
            <p>Member</p>
          </div>
          <h3 class="links">
            <a class="link" href="{% url 'blog-home' %}" style="text-decoration:none">Home</a>
            <a class="link" href="{% url 'blog-about' %}" style="text-decoration:none">About</a>
            <a class="link" href="{% url 'profile' %}" style="text-decoration:none">Profile</a>
          </h3>
          <div class="pro">
            <h2>Made by Rik</h2>
            <img src="" alt="" />
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1>Profile page</h1>
            <input type="text" />
          </div>
          <div class="cards">
            <div class="card">
              <img src="" alt="" />
              <div class="card-info">
                <h2>Assassins Creed Valhalla</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
            <div class="card">
              <img src="" alt="" />
              <div class="card-info">
                <h2>Sackboy A Great Advanture</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
            <div class="card">
              <img src="" alt="" />
              <div class="card-info">
                <h2>Spiderman Miles Morales</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
